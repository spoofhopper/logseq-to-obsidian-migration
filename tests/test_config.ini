# Test configuration and utilities

[test]
# Test settings
verbose = true
failfast = false
buffer = true

[coverage]
# Coverage settings (if using coverage.py)
source = .
omit = 
    tests/*
    examples/*
    .git/*
    __pycache__/*

[flake8]
# Code style settings
max-line-length = 120
ignore = E501,W503
exclude = 
    .git,
    __pycache__,
    .venv,
    logseq_env
